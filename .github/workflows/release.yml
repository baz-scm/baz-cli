name: Release
on:
  push:
    branches:
      - main
  pull_request: # TODO: remove after testing
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

jobs:
  upload-binary:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2

      - name: Create Baz binary
        run: bun build --compile --outfile baz ./src/index.ts
      - name: Upload Baz binary
        uses: actions/upload-artifact@v4
        with:
          name: baz
          path: baz
          if-no-files-found: error
          retention-days: 30
          overwrite: true
